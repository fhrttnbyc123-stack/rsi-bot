name: TradingView RSI Capture

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # Saatte 1 çalışır

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Repo checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Chrome install
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable xvfb

      - name: Install puppeteer
        run: npm install puppeteer-core

      - name: Run capture
        env:
          TV_EMAIL: ${{ secrets.TV_EMAIL }}
          TV_PASSWORD: ${{ secrets.TV_PASSWORD }}
        run: xvfb-run --auto-servernum node capture.js

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: rsi-table
          path: rsi_table.png
